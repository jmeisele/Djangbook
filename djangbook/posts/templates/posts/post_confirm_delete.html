{% extends 'posts/post_base.html' %}

{% block content %}
    <h3>Are you sure you want to delete this post?</h3>
    <div class="posts">
        {% include 'posts/_post.html' with post=object hide_delete=True %}
    </div>

    <form action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-danger btn-large" value="Confirm Delete">Delete</button>
                    <a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-simple btn-large">Cancel</a>
            {% endbuttons %}
        </form>
{% endblock }
