{% extends 'posts/post_base.html' %}
{% load bootstrap3 %}
{% block post_content %}
    <h4>Create a new post</h4>
        <form action="{% url 'posts:create' %}" id="postForm" method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <!-- <input type="submit", value="Login" class="btn btn-default"> -->
            {% buttons %}
                <button type="submit" class="btn btn-primary btn-large" value="Post">Post</button>
            {% endbuttons %}
        </form>
{% endblock %}
