{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>DjangBook</title>
        
        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
        <!-- Google Fonts API -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        
        <!-- Master CSS -->
        <link rel="stylesheet" href="{% static 'djangbook/css/master.css' %}">

    </head>
    <body>
        <nav class="navbar mynav" role="navigation" id='navbar'>
            <div class="container">
                <a class='navbar-brand mynav' href="{% url 'index' %}">DjangBook</a>
                    <ul class="nav justify-content-end ">
                        {% if user.is_authenticated %}
                            <li class="nav-item"><a class="nav-link" href="#">Post</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'groups:list_groups' %}">Groups</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'groups:create_group' %}">Create Group</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a></li>
                        {% else %}
                            <li class="nav-item"><a class="nav-link" href="">Groups</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'accounts:login' %}">Login</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'accounts:signup' %}">Signup</a></li>
                        {% endif %}
                    </ul>
            </div>
        </nav>
        <div class="container mycontent">
            {% block content %}

            {% endblock %}
        </div>
        <!-- Javascript Link -->
    </body>
</html>
